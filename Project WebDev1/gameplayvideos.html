<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Call of Duty 4 Gameplay</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .video-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    iframe {
      width: 560px;
      height: 315px;
      border: 2px solid #444;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>oVm clan cod4 Gameplays</h1>

  <div class="video-container">
    <!-- Gameplay 1: Full Campaign (example) -->
    <iframe
      src="https://www.youtube.com/embed/GGKpAfEMAcI"
      title="COD 4 Full Campaign Gameplay"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>

    <!-- Gameplay 2: Online Multiplayer Gameplay -->
    <iframe
      src="https://www.youtube.com/embed/6y5a-NhIYv0"
      title="COD 4 Modern Warfare Online Gameplay"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
